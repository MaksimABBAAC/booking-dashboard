{% extends 'main/base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
{% endblock style %}

{% block content %}
<div class="master-profile">
    <div class="master-header">
        <h1 class="master-name">{{ master.surname }} {{ master.name }} {{ master.patronymic }}</h1>
        <div class="master-fullname">{{ master.specialty }}</div>
    </div>
    
    <div class="master-description">
        <h3>О специалисте:</h3>
        <p>{{ master.description }}</p>
    </div>
    
    <a href="{% url 'masters:masters' %}" class="back-link">← Вернуться к списку специалистов</a>
</div>
{% endblock content%}
