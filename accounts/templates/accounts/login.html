{% extends 'main/base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/accounts_form.css' %}">
{% endblock style %}

{% block content %}
<div class="login-container">
    <h2>Вход в систему</h2>
    {% if form.errors %}
        <p class="error">Неверное имя пользователя или пароль.</p>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Логин:</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="id_password">Пароль:</label>
            {{ form.password }}
        </div>
        <button type="submit" class="login-btn">Войти</button>
    </form>
</div>
{% endblock %}
