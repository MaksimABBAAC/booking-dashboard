{% extends 'main/base.html' %}

{% block content %}
<h2>Создание нового расписания</h2>
<form method="post">
    {% csrf_token %}
    
    <!-- Основная информация -->
    <fieldset style="border: 1px solid #ddd; padding: 10px; margin-bottom: 20px;">
        <legend>Основные данные</legend>
        {{ form.as_p }}
    </fieldset>
    
    <!-- Дни недели -->
    <fieldset style="border: 1px solid #ddd; padding: 10px;">
        <legend>Расписание по дням</legend>
        <div style="display: flex; flex-wrap: wrap; gap: 15px;">
            {% for day_name, day_form in daily_forms %}
            <div style="border: 1px solid #eee; padding: 10px; width: 30%; min-width: 200px;">
                <h3 style="margin-top: 0;">{{ day_name }}</h3>
                {{ day_form.as_p }}
            </div>
            {% endfor %}
        </div>
    </fieldset>
    
    <button type="submit" style="margin-top: 20px; padding: 8px 15px; background: #007bff; color: white; border: none;">Сохранить</button>
</form>
{% endblock %}
